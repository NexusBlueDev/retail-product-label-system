<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            padding: 16px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .camera-section {
            margin-bottom: 24px;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px dashed #007AFF;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-wrapper:hover {
            background: #e9ecef;
            border-color: #0051D5;
        }

        .file-input-wrapper.has-image {
            border-color: #34C759;
            background: #f0fff4;
        }

        #cameraInput {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .camera-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .camera-text {
            color: #666;
            font-size: 14px;
        }

        .preview-image {
            display: none;
            max-width: 100%;
            max-height: 180px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .status.info { background: #E3F2FD; color: #1976D2; }
        .status.success { background: #E8F5E9; color: #388E3C; }
        .status.error { background: #FFEBEE; color: #C62828; }
        .status.show { display: block; }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #007AFF;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .button-group {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0051D5;
        }

        .btn-secondary {
            background: #5856D6;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4845B4;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            margin: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .modal-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .modal-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }

        .modal-button {
            background: #34C759;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-button:hover {
            background: #2DA84A;
        }
    </style>
</head>

        <h1> Product Scanner</h1>

        <!-- Camera Section -->
        <div class="camera-section">
            <div class="file-input-wrapper" id="fileWrapper">
                <input type="file" id="cameraInput" accept="image/*" multiple>
                <div class="camera-icon"></div>
                <div class="camera-text">Tap to take photos or select images</div>
                <div class="camera-subtext" style="font-size: 12px; color: #999; margin-top: 8px;">You can select multiple images (vendor label + handwritten notes)</div>
                <div id="imagePreviewContainer" style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px;"></div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 12px;">Processing image...</p>
        </div>

        <!-- Product Form -->
        <form id="productForm">
            <div class="form-group">
                <label>Product Name *</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>SKU</label>
                <input type="text" id="sku">
            </div>

            <div class="form-group">
                <label>Barcode</label>
                <input type="text" id="barcode">
            </div>

            <div class="form-group">
                <label>Brand</label>
                <input type="text" id="brand_name">
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" id="product_category">
            </div>

            <div class="form-group">
                <label>Retail Price</label>
                <input type="number" id="retail_price" step="0.01" min="0" placeholder="0.00">
            </div>

            <div class="form-group">
                <label>Supply Price</label>
                <input type="number" id="supply_price" step="0.01" min="0" placeholder="0.00">
            </div>

            <div class="form-group">
                <label>Size/Dimensions</label>
                <input type="text" id="size_or_dimensions">
            </div>

            <div class="form-group">
                <label>Tags</label>
                <input type="text" id="tags">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="description"></textarea>
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea id="notes"></textarea>
            </div>
        </form>
    </div>

    <!-- Fixed Bottom Buttons -->
    <div class="button-group">
        <button type="button" class="btn-secondary" id="rescanBtn" disabled style="flex: 0.5;"> Rescan</button>
        <button type="button" class="btn-primary" id="saveBtn" disabled>Save Product</button>
        <button type="button" class="btn-secondary" id="exportBtn">Export CSV</button>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon"></div>
            <div class="modal-title">Product Saved!</div>
            <div class="modal-message">Ready to scan the next product</div>
            <button class="modal-button" onclick="closeModal()">Scan Next</button>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://ayfwyvripnetwrkimxka.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_54gmrrTrRQFdHNshMr8aMw_CeH9r02k';
        const FUNCTION_URL = `${SUPABASE_URL}/functions/v1/extract-product`;

        // DOM Elements
        const cameraInput = document.getElementById('cameraInput');
        const fileWrapper = document.getElementById('fileWrapper');
        const previewImage = document.getElementById('previewImage');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const saveBtn = document.getElementById('saveBtn');
        const exportBtn = document.getElementById('exportBtn');
        const rescanBtn = document.getElementById('rescanBtn');
        const form = document.getElementById('productForm');

        let currentImages = [];
        let extractedData = null;

        // Camera input handler - multiple images
        cameraInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            showStatus(`${files.length} image(s) uploaded `, 'info');
            fileWrapper.classList.add('has-image');

            // Clear previous previews
            const previewContainer = document.getElementById('imagePreviewContainer');
            previewContainer.innerHTML = '';
            currentImages = [];

            // Show previews for all images
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imgWrapper = document.createElement('div');
                    imgWrapper.style.cssText = 'position: relative; width: 80px; height: 80px;';
                    
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.style.cssText = 'width: 100%; height: 100%; object-fit: cover; border-radius: 8px; border: 2px solid #007AFF;';
                    
                    const label = document.createElement('div');
                    label.textContent = i + 1;
                    label.style.cssText = 'position: absolute; top: 2px; right: 2px; background: #007AFF; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;';
                    
                    imgWrapper.appendChild(img);
                    imgWrapper.appendChild(label);
                    previewContainer.appendChild(imgWrapper);
                };
                reader.readAsDataURL(file);

                // Compress and store
                const base64 = await compressImage(file);
                currentImages.push(base64);
            }

            showStatus(`Processing ${files.length} image(s) with AI...`, 'info');

            // Process images: vendor label first (usually the clearer/printed one), then handwritten
            await extractProductData(currentImages);
        });

        // Compress image
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 800;
                        const maxHeight = 800;
                        
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const compressed = canvas.toDataURL('image/jpeg', 0.7);
                        resolve(compressed);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Extract product data using Supabase Edge Function - handles multiple images
        async function extractProductData(images) {
            loading.style.display = 'block';

            try {
                let mergedData = {};
                
                // Process each image
                for (let i = 0; i < images.length; i++) {
                    const response = await fetch(FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        },
                        body: JSON.stringify({ 
                            image: images[i],
                            imageNumber: i + 1,
                            totalImages: images.length
                        })
                    });

                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error || `Extraction failed for image ${i + 1}`);
                    }

                    const data = result.data;
                    
                    // Merge strategy: First image (vendor label) has priority for structured data
                    // Subsequent images (handwritten) update prices and add notes
                    if (i === 0) {
                        // First image: use all data (vendor label priority)
                        mergedData = { ...data };
                    } else {
                        // Subsequent images: only update price and append notes
                        if (data.retail_price && data.retail_price > 0) {
                            mergedData.retail_price = data.retail_price;
                        }
                        if (data.notes) {
                            mergedData.notes = mergedData.notes 
                                ? `${mergedData.notes}; Additional from image ${i + 1}: ${data.notes}`
                                : `Image ${i + 1}: ${data.notes}`;
                        }
                    }
                }

                extractedData = mergedData;
                
                // Populate form
                populateForm(extractedData);
                
                loading.style.display = 'none';
                showStatus(` Product detected: ${extractedData.name}`, 'success');
                saveBtn.disabled = false;
                rescanBtn.disabled = false;
                
            } catch (error) {
                loading.style.display = 'none';
                showStatus(`Error: ${error.message}`, 'error');
                console.error('AI extraction error:', error);
            }
        }

        // Rescan button handler
        rescanBtn.addEventListener('click', async () => {
            if (currentImages.length > 0) {
                rescanBtn.disabled = true;
                showStatus('Rescanning images...', 'info');
                await extractProductData(currentImages);
                rescanBtn.disabled = false;
            }
        });

        // Populate form with extracted data
        function populateForm(data) {
            document.getElementById('name').value = data.name || '';
            document.getElementById('sku').value = data.sku || '';
            document.getElementById('barcode').value = data.barcode || '';
            document.getElementById('brand_name').value = data.brand_name || '';
            document.getElementById('product_category').value = data.product_category || '';
            document.getElementById('retail_price').value = data.retail_price || 0;
            document.getElementById('supply_price').value = data.supply_price || 0;
            document.getElementById('size_or_dimensions').value = data.size_or_dimensions || '';
            document.getElementById('tags').value = data.tags || '';
            document.getElementById('description').value = data.description || '';
            document.getElementById('notes').value = data.notes || '';
            
            // Validate barcode length
            if (data.barcode && (data.barcode.length !== 12 && data.barcode.length !== 13)) {
                showStatus(` Warning: Barcode has ${data.barcode.length} digits (should be 12 or 13). Please verify!`, 'error');
            }
        }

        // Save product to Supabase
        saveBtn.addEventListener('click', async () => {
            // Get and capitalize SKU
            const skuValue = document.getElementById('sku').value;
            const capitalizedSku = skuValue ? skuValue.toUpperCase() : null;
            
            const formData = {
                name: document.getElementById('name').value,
                sku: capitalizedSku,
                barcode: document.getElementById('barcode').value || null,
                brand_name: document.getElementById('brand_name').value || null,
                product_category: document.getElementById('product_category').value || null,
                retail_price: parseFloat(document.getElementById('retail_price').value) || null,
                supply_price: parseFloat(document.getElementById('supply_price').value) || null,
                size_or_dimensions: document.getElementById('size_or_dimensions').value || null,
                tags: document.getElementById('tags').value || null,
                description: document.getElementById('description').value || null,
                notes: document.getElementById('notes').value || null
            };

            if (!formData.name) {
                showStatus('Product name is required!', 'error');
                return;
            }

            saveBtn.disabled = true;
            showStatus('Saving...', 'info');

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    // Supabase returns errors in different formats
                    const errorMsg = errorData.message || errorData.error || errorData.hint || JSON.stringify(errorData);
                    throw new Error(errorMsg);
                }

                // Show success modal
                document.getElementById('successModal').classList.add('show');
                
                // Clear form and reset
                form.reset();
                document.getElementById('imagePreviewContainer').innerHTML = '';
                fileWrapper.classList.remove('has-image');
                cameraInput.value = '';
                saveBtn.disabled = true;
                currentImages = [];
                extractedData = null;

                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                // Parse the error response
                let errorMessage = error.message || '';
                
                // Check for duplicate errors (Postgres returns different error formats)
                if (errorMessage.toLowerCase().includes('duplicate') || 
                    errorMessage.toLowerCase().includes('unique') ||
                    errorMessage.includes('23505')) {  // Postgres unique violation error code
                    
                    if (errorMessage.toLowerCase().includes('sku') || errorMessage.includes('unique_sku')) {
                        showStatus(' Product with this SKU already exists!', 'error');
                    } else if (errorMessage.toLowerCase().includes('barcode') || errorMessage.includes('unique_barcode')) {
                        showStatus(' Product with this barcode already exists!', 'error');
                    } else {
                        showStatus(' This product already exists in the database!', 'error');
                    }
                } else {
                    showStatus(`Save error: ${errorMessage}`, 'error');
                }
                console.error('Save error:', error);
                saveBtn.disabled = false;
            }
        });

        // Export to CSV
        exportBtn.addEventListener('click', async () => {
            showStatus('Fetching products...', 'info');

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/products?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }

                const data = await response.json();

                if (!data || data.length === 0) {
                    showStatus('No products to export', 'error');
                    return;
                }

                // Create CSV
                const headers = ['Item Name', 'SKU', 'Barcode', 'Brand', 'Category', 'Retail Price', 'Supply Price', 'Description', 'Size', 'Tags'];
                const rows = data.map(p => [
                    p.name || '',
                    p.sku || '',
                    p.barcode || '',
                    p.brand_name || '',
                    p.product_category || '',
                    p.retail_price || '',
                    p.supply_price || '',
                    p.description || '',
                    p.size_or_dimensions || '',
                    p.tags || ''
                ]);

                let csv = headers.join(',') + '\n';
                rows.forEach(row => {
                    csv += row.map(field => `"${field}"`).join(',') + '\n';
                });

                // Download CSV
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `lightspeed_products_${Date.now()}.csv`;
                a.click();

                showStatus(` Exported ${data.length} products`, 'success');

            } catch (error) {
                showStatus(`Export error: ${error.message}`, 'error');
                console.error('Export error:', error);
            }
        });

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type} show`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }

        // Close success modal
        function closeModal() {
            document.getElementById('successModal').classList.remove('show');
        }
    </script>
</body>
</html>
