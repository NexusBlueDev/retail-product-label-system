<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            padding: 16px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .camera-section {
            margin-bottom: 24px;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px dashed #007AFF;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-wrapper:hover {
            background: #e9ecef;
            border-color: #0051D5;
        }

        .file-input-wrapper.has-image {
            border-color: #34C759;
            background: #f0fff4;
        }

        #cameraInput {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .camera-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .camera-text {
            color: #666;
            font-size: 14px;
        }

        .preview-image {
            display: none;
            max-width: 100%;
            max-height: 180px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .status.info { background: #E3F2FD; color: #1976D2; }
        .status.success { background: #E8F5E9; color: #388E3C; }
        .status.error { background: #FFEBEE; color: #C62828; }
        .status.show { display: block; }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #007AFF;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .button-group {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0051D5;
        }

        .btn-secondary {
            background: #5856D6;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4845B4;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            margin: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .modal-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .modal-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }

        .modal-button {
            background: #34C759;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-button:hover {
            background: #2DA84A;
        }
    </style>
</head>
<body>

    <!-- Fixed Bottom Buttons -->

    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://ayfwyvripnetwrkimxka.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_54gmrrTrRQFdHNshMr8aMw_CeH9r02k';
        const FUNCTION_URL = `${SUPABASE_URL}/functions/v1/extract-product`;

        // DOM Elements
        const scanBarcodeBtn = document.getElementById('scanBarcodeBtn');
        const captureBarcodeBtn = document.getElementById('captureBarcodeBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const barcodeScannerContainer = document.getElementById('barcodeScannerContainer');
        const scanResult = document.getElementById('scanResult');
        const cameraBtn = document.getElementById('cameraBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const cameraInput = document.getElementById('cameraInput');
        const galleryInput = document.getElementById('galleryInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreviewList = document.getElementById('imagePreviewList');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const saveBtn = document.getElementById('saveBtn');
        const exportBtn = document.getElementById('exportBtn');
        const rescanBtn = document.getElementById('rescanBtn');
        const form = document.getElementById('productForm');

        let currentImages = [];
        let extractedData = null;
        let scannedBarcode = null;
        let lastDetectedCode = null;

        // Barcode Scanner Button
        scanBarcodeBtn.addEventListener('click', () => {
            startBarcodeScanner();
        });

        // Capture Barcode Button (manual)
        captureBarcodeBtn.addEventListener('click', () => {
            if (lastDetectedCode) {
                scannedBarcode = lastDetectedCode;
                document.getElementById('barcode').value = lastDetectedCode;
                document.getElementById('barcode').setAttribute('data-source', 'scanned');
                showStatus(`‚úÖ Barcode captured: ${lastDetectedCode}`, 'success');
                stopBarcodeScanner();
            } else {
                showStatus('No barcode detected yet. Hold camera over barcode.', 'error');
            }
        });

        // Stop Scanner Button
        stopScanBtn.addEventListener('click', () => {
            stopBarcodeScanner();
        });

        // Start barcode scanner - SIMPLE VERSION (like before, but with manual capture)
        function startBarcodeScanner() {
            barcodeScannerContainer.style.display = 'block';
            scanResult.textContent = 'Scanning for barcode...';
            scanResult.style.color = '#666';
            lastDetectedCode = null;
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "upc_reader",
                        "ean_reader"
                    ]
                },
            }, function(err) {
                if (err) {
                    console.error(err);
                    showStatus('Error starting scanner: ' + err.message, 'error');
                    return;
                }
                Quagga.start();
            });

            // Simple detection - shows code immediately when detected
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                
                // Only accept 12 or 13 digit codes
                if (code.length === 12 || code.length === 13) {
                    lastDetectedCode = code;
                    scanResult.textContent = `‚úì Found: ${code} - Click CAPTURE to use it`;
                    scanResult.style.color = '#34C759';
                    scanResult.style.fontWeight = 'bold';
                }
            });
        }

        // Stop barcode scanner
        function stopBarcodeScanner() {
            Quagga.stop();
            barcodeScannerContainer.style.display = 'none';
            scanResult.textContent = '';
            lastDetectedCode = null;
        }

        // Camera button - triggers camera
        cameraBtn.addEventListener('click', () => {
            cameraInput.click();
        });

        // Gallery button - triggers file picker
        galleryBtn.addEventListener('click', () => {
            galleryInput.click();
        });

        // Handle camera input
        cameraInput.addEventListener('change', handleImageSelection);
        
        // Handle gallery input
        galleryInput.addEventListener('change', handleImageSelection);

        // Handle image selection (from camera or gallery)
        async function handleImageSelection(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            showStatus(`${files.length} image(s) selected ‚úì`, 'info');

            // Add to current images
            for (const file of files) {
                const base64 = await compressImage(file);
                currentImages.push({
                    base64: base64,
                    preview: await createPreviewUrl(file)
                });
            }

            // Show preview container and update previews
            updatePreviews();
            
            // Clear file inputs for next selection
            cameraInput.value = '';
            galleryInput.value = '';
        }

        // Create preview URL
        function createPreviewUrl(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        // Update preview display
        function updatePreviews() {
            if (currentImages.length === 0) {
                imagePreviewContainer.style.display = 'none';
                return;
            }

            imagePreviewContainer.style.display = 'block';
            imagePreviewList.innerHTML = '';

            currentImages.forEach((img, index) => {
                const imgWrapper = document.createElement('div');
                imgWrapper.style.cssText = 'position: relative; width: 80px; height: 80px;';
                
                const imgEl = document.createElement('img');
                imgEl.src = img.preview;
                imgEl.style.cssText = 'width: 100%; height: 100%; object-fit: cover; border-radius: 8px; border: 2px solid #007AFF;';
                
                const label = document.createElement('div');
                label.textContent = index + 1;
                label.style.cssText = 'position: absolute; top: 2px; right: 2px; background: #007AFF; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;';
                
                imgWrapper.appendChild(imgEl);
                imgWrapper.appendChild(label);
                imagePreviewList.appendChild(imgWrapper);
            });
        }

        // Process button - run AI on selected images
        processBtn.addEventListener('click', async () => {
            if (currentImages.length === 0) return;
            
            processBtn.disabled = true;
            showStatus(`Processing ${currentImages.length} image(s) with AI...`, 'info');
            
            const base64Images = currentImages.map(img => img.base64);
            await extractProductData(base64Images);
            
            processBtn.disabled = false;
        });

        // Clear button - remove all selected images
        clearBtn.addEventListener('click', () => {
            currentImages = [];
            updatePreviews();
            showStatus('Images cleared', 'info');
        });

        // Compress image
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 800;
                        const maxHeight = 800;
                        
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const compressed = canvas.toDataURL('image/jpeg', 0.7);
                        resolve(compressed);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Extract product data using Supabase Edge Function - handles multiple images
        async function extractProductData(images) {
            loading.style.display = 'block';

            try {
                let mergedData = {};
                
                // Process each image
                for (let i = 0; i < images.length; i++) {
                    const response = await fetch(FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        },
                        body: JSON.stringify({ 
                            image: images[i],
                            imageNumber: i + 1,
                            totalImages: images.length
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error ${response.status}. Please try again.`);
                    }

                    let result;
                    try {
                        const text = await response.text();
                        if (!text || text.trim() === '') {
                            throw new Error('Empty response from server.');
                        }
                        result = JSON.parse(text);
                    } catch (parseError) {
                        console.error('Parse error:', parseError);
                        throw new Error('Invalid response. Please try again in a moment.');
                    }
                    
                    // Check for rate limit error
                    if (result.error && result.error.toLowerCase().includes('rate limit')) {
                        throw new Error('‚è±Ô∏è Rate limit reached. Please wait 60 seconds and try again.');
                    }
                    
                    if (!result.success) {
                        throw new Error(result.error || `Extraction failed for image ${i + 1}`);
                    }

                    const data = result.data;
                    
                    // Merge strategy: First image (vendor label) has priority for structured data
                    // Subsequent images (handwritten) update prices and add notes
                    if (i === 0) {
                        // First image: use all data (vendor label priority)
                        mergedData = { ...data };
                    } else {
                        // Subsequent images: only update price and append notes
                        if (data.retail_price && data.retail_price > 0) {
                            mergedData.retail_price = data.retail_price;
                        }
                        if (data.notes) {
                            mergedData.notes = mergedData.notes 
                                ? `${mergedData.notes}; Additional from image ${i + 1}: ${data.notes}`
                                : `Image ${i + 1}: ${data.notes}`;
                        }
                    }
                }

                extractedData = mergedData;
                
                // Populate form
                populateForm(extractedData);
                
                loading.style.display = 'none';
                showStatus(`‚úì Product detected: ${extractedData.name}`, 'success');
                saveBtn.disabled = false;
                rescanBtn.disabled = false;
                
            } catch (error) {
                loading.style.display = 'none';
                showStatus(`Error: ${error.message}`, 'error');
                console.error('AI extraction error:', error);
            }
        }

        // Auto-generate SKU based on style number, brand, color, size
        function generateSKU() {
            const style = document.getElementById('style_number').value.trim();
            const brand = document.getElementById('brand_name').value.trim();
            const color = document.getElementById('color').value.trim();
            const size = document.getElementById('size_or_dimensions').value.trim();
            
            if (!style) {
                return ''; // Can't generate without style number
            }
            
            let sku = '';
            
            // 1. Style code (clean and shorten if needed)
            let styleCode = style.toUpperCase()
                .replace(/\s+/g, '') // Remove spaces
                .replace(/[^A-Z0-9\-_.\/]/g, ''); // Remove invalid chars
            
            // Shorten if too long (keep first 8 chars if over 10)
            if (styleCode.length > 10) {
                styleCode = styleCode.substring(0, 8);
            }
            sku += styleCode;
            
            // 2. Brand code (2-3 letters)
            if (brand) {
                const brandMap = {
                    'NIKE': 'NK',
                    'ADIDAS': 'AD',
                    'UNDER ARMOUR': 'UA',
                    'PUMA': 'PM',
                    'REEBOK': 'RB',
                    'NEW BALANCE': 'NB',
                    'VANS': 'VN',
                    'CONVERSE': 'CV',
                    'JORDAN': 'JD',
                    'WRANGLER': 'WR',
                    'LEVI': 'LV',
                    'LEVIS': 'LV',
                    'CARHARTT': 'CH',
                    'DICKIES': 'DK',
                    'COLE HAAN': 'CH',
                    'TIMBERLAND': 'TB'
                };
                const brandUpper = brand.toUpperCase();
                const brandCode = brandMap[brandUpper] || brand.substring(0, 2).toUpperCase();
                sku += '-' + brandCode;
            }
            
            // 3. Color code (3 letters)
            if (color) {
                const colorMap = {
                    'BLACK': 'BLK',
                    'WHITE': 'WHT',
                    'RED': 'RED',
                    'BLUE': 'BLU',
                    'NAVY': 'NVY',
                    'GRAY': 'GRY',
                    'GREY': 'GRY',
                    'GREEN': 'GRN',
                    'YELLOW': 'YEL',
                    'ORANGE': 'ORG',
                    'PURPLE': 'PUR',
                    'PINK': 'PNK',
                    'BROWN': 'BRN',
                    'TAN': 'TAN',
                    'KHAKI': 'KHK',
                    'BEIGE': 'BGE'
                };
                const colorUpper = color.toUpperCase();
                const colorCode = colorMap[colorUpper] || color.substring(0, 3).toUpperCase();
                sku += '-' + colorCode;
            }
            
            // 4. Size code
            if (size) {
                let sizeCode = size.toUpperCase()
                    .replace(/\s+/g, '') // Remove spaces from "15 x 32" ‚Üí "15X32"
                    .replace(/[^A-Z0-9X]/g, ''); // Keep only letters, numbers, and X
                if (sizeCode.length > 6) {
                    sizeCode = sizeCode.substring(0, 6);
                }
                sku += '-' + sizeCode;
            }
            
            // Ensure total length doesn't exceed 15 characters
            if (sku.length > 15) {
                sku = sku.substring(0, 15);
            }
            
            return sku;
        }

        // Trigger SKU generation when relevant fields change
        ['style_number', 'brand_name', 'color', 'size_or_dimensions'].forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('input', () => {
                    const generatedSKU = generateSKU();
                    document.getElementById('sku').value = generatedSKU;
                });
            }
        });

        // Rescan button handler
        rescanBtn.addEventListener('click', async () => {
            if (currentImages.length > 0) {
                rescanBtn.disabled = true;
                showStatus('Rescanning images...', 'info');
                await extractProductData(currentImages);
                rescanBtn.disabled = false;
            }
        });

        // Populate form with extracted data
        function populateForm(data) {
            document.getElementById('name').value = data.name || '';
            
            // Map SKU data to style_number if present
            document.getElementById('style_number').value = data.style_number || data.sku || '';
            
            // Don't populate SKU yet - let it auto-generate from other fields
            
            // Only populate barcode if NOT scanned (scanned is authoritative)
            const barcodeField = document.getElementById('barcode');
            if (barcodeField.getAttribute('data-source') !== 'scanned') {
                barcodeField.value = data.barcode || '';
            }
            
            document.getElementById('brand_name').value = data.brand_name || '';
            document.getElementById('product_category').value = data.product_category || '';
            document.getElementById('retail_price').value = data.retail_price || 0;
            document.getElementById('supply_price').value = data.supply_price || 0;
            document.getElementById('size_or_dimensions').value = data.size_or_dimensions || '';
            document.getElementById('color').value = data.color || '';
            document.getElementById('tags').value = data.tags || '';
            document.getElementById('description').value = data.description || '';
            document.getElementById('notes').value = data.notes || '';
            
            // Generate SKU after all fields are populated
            setTimeout(() => {
                const generatedSKU = generateSKU();
                if (generatedSKU) {
                    document.getElementById('sku').value = generatedSKU;
                }
            }, 100);
            
            // Validate barcode length
            if (barcodeField.value && (barcodeField.value.length !== 12 && barcodeField.value.length !== 13)) {
                showStatus(`‚ö†Ô∏è Warning: Barcode has ${barcodeField.value.length} digits (should be 12 or 13). Use UPC scanner!`, 'error');
            }
        }

        // Save product to Supabase
        saveBtn.addEventListener('click', async () => {
            // Get and capitalize SKU
            const skuValue = document.getElementById('sku').value;
            const capitalizedSku = skuValue ? skuValue.toUpperCase() : null;
            
            const formData = {
                name: document.getElementById('name').value,
                style_number: document.getElementById('style_number').value || null,
                sku: capitalizedSku,
                barcode: document.getElementById('barcode').value || null,
                brand_name: document.getElementById('brand_name').value || null,
                product_category: document.getElementById('product_category').value || null,
                retail_price: parseFloat(document.getElementById('retail_price').value) || null,
                supply_price: parseFloat(document.getElementById('supply_price').value) || null,
                size_or_dimensions: document.getElementById('size_or_dimensions').value || null,
                color: document.getElementById('color').value || null,
                quantity: parseInt(document.getElementById('quantity').value) || 1,
                tags: document.getElementById('tags').value || null,
                description: document.getElementById('description').value || null,
                notes: document.getElementById('notes').value || null
            };

            if (!formData.name) {
                showStatus('Product name is required!', 'error');
                return;
            }

            saveBtn.disabled = true;
            showStatus('Saving...', 'info');
            
            console.log('Saving product with data:', formData);

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error response:', errorData);
                    
                    // Supabase returns errors in different formats
                    const errorMsg = errorData.message || errorData.error || errorData.hint || JSON.stringify(errorData);
                    throw new Error(errorMsg);
                }

                const savedData = await response.json();
                console.log('Successfully saved product:', savedData);

                // Show success status message
                showStatus(`‚úÖ Product saved successfully! (ID: ${savedData[0]?.id || 'N/A'})`, 'success');
                
                // Show success modal after 500ms
                setTimeout(() => {
                    document.getElementById('successModal').classList.add('show');
                }, 500);
                
                // Clear form and reset
                form.reset();
                imagePreviewList.innerHTML = '';
                imagePreviewContainer.style.display = 'none';
                cameraInput.value = '';
                galleryInput.value = '';
                saveBtn.disabled = true;
                currentImages = [];
                extractedData = null;

                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                console.error('Save error details:', error);
                
                // Parse the error response
                let errorMessage = error.message || '';
                
                // Check for duplicate errors (Postgres returns different error formats)
                if (errorMessage.toLowerCase().includes('duplicate') || 
                    errorMessage.toLowerCase().includes('unique') ||
                    errorMessage.includes('23505')) {  // Postgres unique violation error code
                    
                    if (errorMessage.toLowerCase().includes('sku') || errorMessage.includes('unique_sku')) {
                        showStatus('‚ö†Ô∏è DUPLICATE: Product with this SKU already exists!', 'error');
                    } else if (errorMessage.toLowerCase().includes('barcode') || errorMessage.includes('unique_barcode')) {
                        showStatus('‚ö†Ô∏è DUPLICATE: Product with this barcode already exists!', 'error');
                    } else {
                        showStatus('‚ö†Ô∏è DUPLICATE: This product already exists in the database!', 'error');
                    }
                } else if (errorMessage.includes('violates')) {
                    showStatus(`‚ö†Ô∏è DATABASE ERROR: ${errorMessage}`, 'error');
                } else {
                    showStatus(`‚ùå SAVE ERROR: ${errorMessage}`, 'error');
                }
                
                saveBtn.disabled = false;
            }
        });

        // Export to CSV
        exportBtn.addEventListener('click', async () => {
            showStatus('Fetching products...', 'info');

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/products?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }

                const data = await response.json();

                if (!data || data.length === 0) {
                    showStatus('No products to export', 'error');
                    return;
                }

                // Create CSV with ALL fields
                const headers = [
                    'ID',
                    'Created At',
                    'Updated At',
                    'Item Name',
                    'Style Number',
                    'SKU',
                    'Barcode',
                    'Brand',
                    'Category',
                    'Retail Price',
                    'Supply Price',
                    'Size',
                    'Color',
                    'Quantity',
                    'Tags',
                    'Description',
                    'Notes',
                    'Verified'
                ];
                const rows = data.map(p => [
                    p.id || '',
                    p.created_at || '',
                    p.updated_at || '',
                    p.name || '',
                    p.style_number || '',
                    p.sku || '',
                    p.barcode || '',
                    p.brand_name || '',
                    p.product_category || '',
                    p.retail_price || '',
                    p.supply_price || '',
                    p.size_or_dimensions || '',
                    p.color || '',
                    p.quantity || 1,
                    p.tags || '',
                    p.description || '',
                    p.notes || '',
                    p.verified || false
                ]);

                let csv = headers.join(',') + '\n';
                rows.forEach(row => {
                    csv += row.map(field => `"${field}"`).join(',') + '\n';
                });

                // Download CSV
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `lightspeed_products_${Date.now()}.csv`;
                a.click();

                showStatus(`‚úì Exported ${data.length} products`, 'success');

            } catch (error) {
                showStatus(`Export error: ${error.message}`, 'error');
                console.error('Export error:', error);
            }
        });

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type} show`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }

        // Close success modal
        function closeModal() {
            document.getElementById('successModal').classList.remove('show');
        }
    </script>
</body>
</html>
